
<mat-horizontal-stepper #stepper>
    <form [formGroup]="surveyForm">
    <mat-step>
        <mat-card class="col-md-5 my-5">
            <mat-card-content>
               <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Ex. example.com" formControlName='email' >
                </mat-form-field>
            </mat-card-content>
            <mat-card-footer align="end" class="py-3">
                <button class="mx-3" mat-raised-button color="primary"  matStepperNext>next</button>
            </mat-card-footer>
        </mat-card>
    </mat-step>

    <mat-step>
        <mat-card class="col-md-5 my-5">
            <mat-card-content>
                <mat-form-field>
                    <mat-label>name</mat-label>
                    <input matInput placeholder="Ex. example.com" formControlName='name'>
                </mat-form-field>
            </mat-card-content>
            <mat-card-footer align="end" class="py-3">
                <button class="mx-3" mat-raised-button color="primary" matStepperPrevious>previous</button>
                <button class="mx-3" mat-raised-button color="primary" matStepperNext>next</button>
            </mat-card-footer>
        </mat-card>
    </mat-step>

    <mat-step>
        <mat-card class="col-md-5 my-5">
            <mat-card-content>
                 <label id="checkbox-group-label">What is your age?</label>
                <mat-slider 
                    name="age"
                    thumbLabel
                    tickInterval="1"
                    min="10"
                    max="100"
                    formControlName="age">
                </mat-slider>
            </mat-card-content>
            your age is {{value}}
            <mat-card-footer align="end" class="py-3">
                <button class="mx-3" mat-raised-button color="primary" matStepperPrevious>previous</button>
                <button class="mx-3" mat-raised-button color="primary" matStepperNext>next</button>
            </mat-card-footer>
        </mat-card>
    </mat-step>

    <mat-step>
        <mat-card class="col-md-5 my-5">
            <mat-card-content>
               <label id="checkbox-group-label">Which of the following words would you use to describe our product?</label>
                <mat-radio-group aria-label="Select an option" formControlName="review">
                    <mat-radio-button *ngFor="let type of productReview"  [value]="type">
                        {{type}}
                    </mat-radio-button>
                </mat-radio-group>
            </mat-card-content>
            <mat-card-footer  align="end" class="py-3">
                <button mat-raised-button color="primary" matStepperPrevious>previous</button>
                <button class="mx-3" mat-raised-button color="primary" matStepperNext>Next</button>
            </mat-card-footer>
        </mat-card>
    </mat-step>

    <mat-step>
        <mat-card class="col-md-5 my-5">
            <mat-card-content>
                <label id="radio-group-label"> Which 3 features are the most valuable to you?</label>
                <div *ngFor='let controls of FeaturesArray.controls; let i = index'>
                    <mat-checkbox color="primary" [formControl]="controls" (change)="getSelectedFeaturesValues()">
                        {{features[i]}}
                    </mat-checkbox>
                </div>
            </mat-card-content>
            <mat-card-footer  align="end" class="py-3">
                <button mat-raised-button color="primary" matStepperPrevious>previous</button>
                <button class="mx-3" mat-raised-button color="primary" matStepperNext>Next</button>
            </mat-card-footer>
        </mat-card>
    </mat-step>

    <mat-step>
        <mat-card class="col-md-5 my-5">
            <mat-card-content>
                <label id="radio-group-label"> How responsive have we been to your questions or concerns about our products?</label>
                <mat-form-field>
                    <mat-select formControlName="responsiveness" >
                      <mat-option *ngFor="let type of responsive" [value]="type">
                        {{type}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
            </mat-card-content>
            <mat-card-footer  align="end" class="py-3">
                <button mat-raised-button color="primary" matStepperPrevious>previous</button>
                <button class="mx-3" mat-raised-button color="primary" matStepperNext>Next</button>
            </mat-card-footer>
        </mat-card>
    </mat-step>

    <mat-step>
        <mat-card class="col-md-5 my-5">
            <mat-card-title class="text-center">Rate us !!!</mat-card-title>
            <div class="text-center">
                <ng-conatiner *ngFor="let no of star">
                    <app-star-rating (starEnter)="onStarEnter($event)" (starLeave)="onStarLeave($event)" (starClicked)="onStarClicked($event)"
                    [stars]="no" [rating]="rating || hoverState"></app-star-rating>
                </ng-conatiner>
            </div>
            <mat-card-footer  align="end" class="py-3">
                <button mat-raised-button color="primary" matStepperPrevious>previous</button>
                <button class="mx-3" mat-raised-button color="warn" (click)="stepper.reset()">Reset</button>
                <button (click)="submitHandler()"  mat-raised-button color="primary">submit</button>
            </mat-card-footer>
        </mat-card>
    </mat-step>
</form>
</mat-horizontal-stepper>
